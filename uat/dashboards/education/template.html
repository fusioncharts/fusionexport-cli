<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Education</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <span class="navbar-brand ml-2">Education Analysis</span>
      </div>
    </nav>

    <div class="container my-3">
      <div class="row no-gutters">
        <div class="col m-2">
          <div class="chart-box">
            <div class="chart-header">
              <div class="chart-header__pri">Increase in Enrollments of Students and Teachers</div>
            </div>
            <div id="ch-0" class="chart-content"></div>
          </div>
        </div>
        <div class="col m-2">
          <div class="chart-box">
            <div class="chart-header">
              <div class="chart-header__pri">Increase in Income of Students and Teachers</div>
            </div>
            <div id="ch-1" class="chart-content"></div>
          </div>
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col m-2">
          <div class="chart-box">
            <div class="chart-header">
              <div class="chart-header__pri">Enrollment in Masters vs Bachelor vs Doctor's Degree</div>
            </div>
            <div  id="ch-2" class="chart-content"></div>
          </div>
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col m-2">
          <div class="chart-box">
            <div class="chart-header">
              <div class="chart-header__pri">Distribution of Male and Female student</div>
            </div>
            <div id="ch-5" class="chart-content"></div>
          </div>
        </div>
        <div class="col m-2">
          <div class="chart-box">
            <div class="chart-header">
              <div class="chart-header__pri">Students and Teachers Ratio</div>
            </div>
            <div id="ch-6" class="chart-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
